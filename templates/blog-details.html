<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
        @media only screen and (max-width: 600px) {
          .logo {
              font-size: 20px;
          }
          .links {
              display: flex;
          }
        }
        @media only screen and (max-width: 360px) {
            .container1 {
                overflow: hidden;
            }
          }
      </style>
</head>
<body class="bg-grat-100 font-sans antialiased">
    <!--Navbar-->
    <nav class="bg-green-600 p-4 text-white flex justify-between">
        <div>
            <a href="/"> <h1 class="text-3xl logo font-bold">YT Blog Generators</h1></a>
        </div>
        <div class="links">
            <a href="/blog-list" class="text-white hover:underline mx-4">Saved Blog Posts</a>
            <a href="logout" class="text-white hover:underline">Logout</a>
        </div>
    </nav>

    <!-- Main Content-->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <section>
                <h2 class="text-xl mb-4 ont-semibold">Blog Post Details</h2>
                <div class="border container1 border-gray-300 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold">{{blog_article_details.youtube_title}}</h3>
                    <p class="text-gray-700">{{blog_article_details.generated_content}}</p>
                    <hr class="my-4 border-gray-300">
                    <h4 class="text-lg font-semibold">Youtube Title</h4>
                    <p class="text-gray-700">{{blog_article_details.youtube_title}}</p>
                    <h4 class="text-lg font-semibold mt-4">Youtube link</h4>
                    <a href="{{blog_article_details.youtube_link}}" class="text-blue-400 yt_link hover:underline">{{blog_article_details.youtube_link}}</a>
                </div>
            </section>
        </div>
    </div>
    <footer class="text-center mt-10">
        <p>&copy; Made By Abhishek</p>
      </footer>
</body>
</html>
